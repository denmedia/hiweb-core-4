
<!DOCTYPE html>
<html>
<head>
	
	
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles.css"/>


</head>
<body>

<div id="container" class="wrapper">
	<div id="scene" class="scene unselectable"
		 data-friction-x="0.1"
		 data-friction-y="0.1"
		 data-scalar-x="25"
		 data-scalar-y="15">
		<div class="" data-depth="0.00"></div>
		<div class="" data-depth="0.10"><div class="background"></div></div>
		<div class="" data-depth="0.10"><div class="light orange b phase-4"></div></div>
		<div class="" data-depth="0.10"><div class="light purple c phase-5"></div></div>
		<div class="" data-depth="0.10"><div class="light orange d phase-3"></div></div>
		<div class="" data-depth="0.15">
			<div class="rope depth-10">
				<div><img src="assets/rope.png" alt="Rope"></div>
				<div class="hanger position-2">
					<div class="board cloud-2 swing-1"></div>
				</div>
				<div class="hanger position-4">
					<div class="board cloud-1 swing-3"></div>
				</div>
				<div class="hanger position-8">
					<div class="board birds swing-5"></div>
				</div>
			</div>
		</div>
		<div class="layer" data-depth="0.20"><h1 class="title">parallax<em>.js</em></h1></div>
		<div class="layer" data-depth="0.30">
			<div class="rope depth-30">
				<div><img src="assets/rope.png" alt="Rope"></div>
				<div class="hanger position-1">
					<div class="board cloud-1 swing-3"></div>
				</div>
				<div class="hanger position-5">
					<div class="board cloud-4 swing-1"></div>
				</div>
			</div>
		</div>
		<div class="layer" data-depth="0.30"><div class="wave paint depth-30"></div></div>
		<div class="layer" data-depth="0.40"><div class="wave plain depth-40"></div></div>
		<div class="layer" data-depth="0.50"><div class="wave paint depth-50"></div></div>
		<div class="layer" data-depth="0.60"><div class="lighthouse depth-60"></div></div>
		<div class="layer" data-depth="0.60">
			<div class="rope depth-60">
				<div><img src="assets/rope.png" alt="Rope"></div>
				<div class="hanger position-3">
					<div class="board birds swing-5"></div>
				</div>
				<div class="hanger position-6">
					<div class="board cloud-2 swing-2"></div>
				</div>
				<div class="hanger position-8">
					<div class="board cloud-3 swing-4"></div>
				</div>
			</div>
		</div>
		<div class="layer" data-depth="0.60"><div class="wave plain depth-60"></div></div>
		<div class="layer" data-depth="0.80"><div class="wave plain depth-80"></div></div>
		<div class="layer" data-depth="1.00"><div class="wave paint depth-100"></div></div>
	</div>

</div>

<!-- Scripts -->
<!--<script src="assets/libraries.min.js"></script>-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="assets/jquery.parallax.js"></script>
<script>

    // jQuery Selections
    var $scene = $('#scene');


    // Pretty simple huh?
    $scene.parallax();


</script>

</body>
</html>
